<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <header>
            <img src="images/logo.png" class="logo" alt="logo">
            <img src="images/user-avatar.png" id="user-avatar" class="user-avatar" alt="user-avatar">
        </header>
        <div class="post-header">
            <img src="" id="avatar" class="avatar" alt="vangogh">
            <div class="user-info">
                <h2 class="name" id="name"></h2>
                <p class="location" id="location"></p>
            </div>
        </div>
        <div class="post-container">
            <img src="" id="post" class="post" alt="vangogh-post">
        </div>
        <div class="post-footer">
            <div class="icons">
                <img src="" class="icon" alt="" id="heart-icon">
                <img src="" class="icon" alt="" id="comment-icon">
                <img src="" class="icon" alt="" id="dm-icon">
            </div>
            <h2 class="likes" id="likes"></h2>
            <p><span class="username" id="username"></span> <span class="comment" id="comment"></span></p>
        </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
